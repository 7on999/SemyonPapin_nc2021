<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='./form.css'>
  <title>Form</title>
</head>

<body>

  <form method='POST' class='form-registration'>

    <fieldset>

      <legend> SocialNetwork.com </legend>

      <div class="form-registration__label">
        <h1>Регистрация</h1>
      </div>

      <div class='form-registration__main'>

        <div class='form-registration__name'>
          <label for='firstName'> Введите ваше имя:</label>
          <input id='firstName' required type='text'>
        </div>

        <div class='form-registration__last-name'>
          <label for='secondName'> Введите вашу Фамилию:</label>
          <input id='secondName' type='text'>
        </div>

        <div class='form-registration__bithday'>
          <label for='bithday'> Дата рождения:</label>
          <input id='bithday' type='date'>
        </div>

        <div class='form-registration__last-gender'>
          <label for='gender'> Ваш пол:</label>
          <input name='gender' type='radio'> Мужской
          <input name='gender' type='radio'> Женский
        </div>

        <div class='form-registration__email'>
          <label for='email'> Введите адрес электронной почты: </label>
          <input id='email' type='text'>
        </div>

        <div class='form-registration__password'>
          <label for='password'> Введите желаемый пароль: </label>
          <input id='password' type='password'>
        </div>

        <div class='form-registration__password'>
          <label for='passwordRepeat'>Повторите пароль: </label>
          <input id='passwordRepeat' type='password'>
        </div>

        <div class='form-registration__phone'>
          <label for='phone'>Ваш номер телефона: </label>
          <input id='phone' type='tel'>
        </div>

        <div class='form-registration__interests'>
          <label for='intests'>Выберите интересные для вас темы: </label>
         <select multiple id='intests'>
           <option> Программирование </option>
           <option> Наука </option>
           <option> Спорт </option>
           <option> Искусство </option>
           <option> Книги </option>
           <option> Музыка </option>
           <option> Политика </option>
           <option> Кулинария </option>
         </select>
        </div>

        <button class='form-registration__button' type='submit'>Зарегистрироваться</button>
      </div>
    </fieldset>
  </form>

</body>

</html>
